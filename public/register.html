<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="save,environment,earth,sustainability,sustasinable" />
    <link href="../css/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path fill="#E5F6DF" fill-opacity="0.8"
            d="M0,128L48,149.3C96,171,192,213,288,208C384,203,480,149,576,128C672,107,768,117,864,122.7C960,128,1056,128,1152,144C1248,160,1344,192,1392,208L1440,224L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z">
        </path>
    </svg>
    <div class="container-lg d-flex justify-content-center align-items-center mt-3" style="min-height: 100vh;">
        <div class="col-sm-12 col-md-5 text-center">
            <img src="../images/R.png" alt="login page" class="img-fluid">
        </div>
        <div class="col-sm-12 col-md-5 ps-4 d-flex align-items-center">
            <div class="resgiter-container">
                <h2 class="fs-1">Create Account</h2>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <form id="resgiterForm" method="post">
                    <div class="mb-2">
                        <label for="username"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" id="username" required>
                    </div>

                    <div class="mb-2">
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" id="email" required>
                    </div>
                    <div class="mb-2">
                        <label for="password"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" id="password" required>
                    </div>
                    <p class="mt-1 fs-0">By clicking on the "CREATE NEW ACCOUNT", you accept our <a href="#">Terms
                            and
                            Condition &
                            Privacy Policy</a>.</p>
                    <button type="submit" class="btn btn-primary btn-md mt-3">CREATE NEW ACCOUNT</button>
                </form>
                <div>
                    <p class="mt-1 fs-0">Already have an account? <a href="../login.html">Sign in</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="../js/register.js"></script>

</body>

</html>
